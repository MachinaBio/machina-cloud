<template name="dashboard_layout">
  <header>
    <nav>
      <svg class="active-marker" width="200" height="75">
        <path d="M 0 0 L 100 75 L 200 0 Z" fill="#343434" />
      </svg>
      <ul class="dashboard-nav">
        <li class="home-link">
          <a href="/">
            <img src="/images/logo_2.svg" alt="MachinaBio Logo" height=25>
          </a>
        </li>
        <li><a href="/my-account" class="my-account-link">My Account</a></li>
        <li><a href="/devices" class="devices-link">Devices</a></li>
        <li><a href="/logout" class="logout-link">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main role="main">
    {{> yield "main"}}
  </main>

  {{> footer}}
</template>
