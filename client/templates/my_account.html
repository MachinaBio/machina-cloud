<template name="my_account">
  <h1>Account Information</h1>
  <h2></h2>
  <form class="login-form">
    <label class="email-label" for="user-account-email">Account:</label>
    <input class="email-input" name="user-account-email" type="email" placeholder="{{user_email}}" disabled>
  </form>
  <a class="reset-password" href="/reset-password">Reset Your Password</a>
</template>
