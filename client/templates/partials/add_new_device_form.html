<template name="add_new_device_form">
  <g class="add-new-device list-header {{userHasDevices}}">
      <path class="add-device-indicator-arrow" d="{{addDeviceArrowPath}}" fill=#b0b0b0 />
      <text class="no-devices" x=55 y=135>Looks like you haven't registered any devices yet.  Wanna add one?</text>
      <foreignObject class="add-new-device-form" x=0 y=75 width=100% height=200>
        <body>
          <form action="/add-device" method="post">
            <label for="serial-number-input">Device serial number:</label>
            <input name="serial-number-input" type="text" placeholder="e.g. 0000000041e2adc3" required>
            <button class="submit-serial-number">Add This Device</button>
          </form>
        </body>
      </foreignObject>
    </g>
</template>
